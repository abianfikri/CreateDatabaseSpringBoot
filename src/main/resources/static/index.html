<html>
    <head>
        <title>Ws Consume</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        
    </head>
    <body>
        <div>Data Test Sender</div>
        <hr/>
        
        <script>
            
            const url = "http://localhost:8080/POST";
            
            function post() {
                let editID = document.getElementById("id").value;
                let name = document.getElementById("name").value;
                let date = document.getElementById("birthdate").value;
                let dataText = {"id":editID,"name":name,"birthdate":date}
                let dataJson = JSON.stringify(dataText);
                
                $.ajax({
                    url: url,
                    method: 'POST',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                })
            }
            
            function put() {
                
                const urlp = "http://localhost:8080/PUT";
                
                let editID = document.getElementById("id").value;
                let name = document.getElementById("name").value;
                let date = document.getElementById("birthdate").value;
                let dataText = {"id":editID,"name":name,"birthdate":date}
                let dataJson = JSON.stringify(dataText);
                
                $.ajax({
                    url: urlp,
                    method: 'PUT',
                    data: dataJson,
                    contentType: 'application/json',
                    dataType: 'text',
                    success: function (result) {
                        console.log(result);
                    }
                })
            }
            
            function get(){
                const urlg = "http://localhost:8080/GET";
                $.ajax({
                    url: urlg,
                    method: 'GET',
                    dataType: 'text',
                    success: function (result) {
                        document.getElementById("viewer").innerHTML = result;
                    }
                })
            }
            
            function del() {
                
                let delID = document.getElementById("id").value;
                let data = {"id":delID};
                let dataJSON = JSON.stringify(data);
                const urld = "http://localhost:8080/DEL";
                
                $.ajax({
                    url: urld,
                    method: 'DELETE',
                    data: dataJSON,
                    dataType: 'text',
                    success: function (result) {
                        document.getElementById("viewer").innerHTML = result;
                    }
                })
            }
            
            
        </script>
        
        <input type="text" id="id" name="id"/>
        <input type="text" id="name" name="name"/>
        <input type="date" id="birthdate" name="birthdate"/>
        
        <hr/>
        
        <button onclick="get()">Get Data to Web Server</button> <br/>
        <button onclick="post()">Send Data to Web Server</button> <br/>
        <button onclick="put()">Edit Data to Web Server</button> <br/>
        <button onclick="del()">Delete Data to Web Server</button>
        
        <hr/>
        <div id="viewer"></div>
        
    </body>
</html>
